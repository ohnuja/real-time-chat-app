<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Chat</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: linear-gradient(135deg,#ea66b1,#9ca24b);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.chat-container {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background: white;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
}

.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #f4f4f4;
}

.message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 12px;
  max-width: 75%;
}

.left { background: #e2e8f0; }
.right { background: #d85aaa; color: white; margin-left: auto; }

.typing {
  font-size: 12px;
  padding: 5px;
  color: gray;
}

.input-box {
  display: flex;
  gap: 5px;
  padding: 10px;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="typing" id="typing"></div>

  <div class="input-box">
    <input id="msg" placeholder="Message..." style="flex:1" oninput="typing()">
    <button onclick="openImage()">ðŸ“·</button>
    <button onclick="send()">Send</button>
  </div>
</div>

<input type="file" id="imageInput"
accept="image/png, image/jpeg, image/jpg" hidden>

<script>
const socket = io();
const room = "global";
const username = prompt("Enter your name");

socket.emit("join_room", { room, username });

function addMessage(text, side) {
  let div = document.createElement("div");
  div.className = "message " + side;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function addImage(src, side) {
  let img = document.createElement("img");
  img.src = src;
  img.style.maxWidth = "200px";
  img.style.borderRadius = "10px";
  let div = document.createElement("div");
  div.className = "message " + side;
  div.appendChild(img);
  messages.appendChild(div);
}

function send() {
  let text = msg.value;
  if (!text) return;

  socket.emit("send_message", { room, username, message: text });
  addMessage("You: " + text, "right");
  msg.value = "";
}

function typing() {
  socket.emit("typing", { room, username });
}

socket.on("typing", data => {
  typing.innerText = `${data.username} is typing...`;
  setTimeout(() => typing.innerText = "", 1000);
});

socket.on("receive_message", data => {
  addMessage(data.username + ": " + data.message, "left");
});

socket.on("receive_image", data => {
  addImage(data.image, "left");
});

socket.on("receive_history", data => {
  if (data.message) {
    addMessage(data.username + ": " + data.message, "left");
  }
  if (data.image) {
    addImage(data.image, "left");
  }
});

function openImage() {
  imageInput.click();
}

imageInput.onchange = () => {
  const file = imageInput.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    socket.emit("send_image", {
      room,
      username,
      image: reader.result
    });
  };
  reader.readAsDataURL(file);
};
</script>

</body>
</html>
